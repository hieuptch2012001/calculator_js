<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/three/style.css">
</head>

<body>
    <div class="container">
        <div class="rec">
            <div id="result"></div>
            <input type="button" class="number sum" value="+">
            <input type="button" class="number sub" value="-">
            <button class="number mul" value="*">x</button>
            <input type="button" class="number divi" value="/">
            <input type="button" class="number number_7" value="7">
            <input type="button" class="number number_8" value="8">
            <input type="button" class="number number_9" value="9">
            <input type="button" class="equal" onclick="equal()" value="=">
            <input type="button" class="number number_4" value="4">
            <input type="button" class="number number_5" value="5">
            <input type="button" class="number number_6" value="6">
            <input type="button" class="number number_1" value="1">
            <input type="button" class="number number_2" value="2">
            <input type="button" class="number number_3" value="3">
            <input type="button" class="number number_0" value="0">
            <input type="button" class="number dots" value=".">
            <input type="button" class="cle" onclick="cle()" value="C">
        </div>
    </div>


    <script src="/three/java_script.js"></script>
</body>

</html>
